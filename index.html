}
.copy{

  padding:3px 8px;border-radius:8px;
  font-size:12px;cursor:pointer;
  box-shadow:0 0 10px cyan;
}
.guide{

  text-shadow:0 0 15px cyan;
}
footer{
  margin-top:40px;padding:20px;text-align:center;
  background:rgba(0,0,0,.75);
  border-top:1px solid cyan;
  box-shadow:0 0 15px cyan;

</style>

<script>
function filterCards(){
  let v=document.querySelector('.search').value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
}

function show(data){
  const out=document.getElementById("output");
  out.innerHTML="";
  let lines=data.text.split("\n");
  let i=0;

  function typeLine(){
    if(i>=lines.length){
      if(data.link){
        let g=document.createElement("div");
        g.className="guide";
        g.innerText="â–¶ Guide video";
        g.onclick=()=>window.open(data.link,"_blank");
        out.appendChild(g);
      }
      return;
    }
    let box=document.createElement("div");
    box.className="line";

    let t=document.createElement("span");
    t.textContent=lines[i];

    let c=document.createElement("span");
    c.className="copy";
    c.innerText="COPY";
    c.onclick=()=>navigator.clipboard.writeText(lines[i]);

    box.appendChild(t);
    if(lines[i].trim()!=="") box.appendChild(c);
    out.appendChild(box);
    i++;
    setTimeout(typeLine,45);
  }
  typeLine();
}
