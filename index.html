const cards=document.getElementById("cards");
panels.forEach(p=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerText=p.name;
  d.onclick=()=>show(p);
  cards.appendChild(d);
});

function show(data){
  const out=document.getElementById("output");
  out.innerHTML="";
  let lines=data.text.split("\n");
  let li=0, ci=0;
  let span, row, copyBtn;

  function type(){
    if(li>=lines.length){
      if(data.link){
        const l=document.createElement("div");
        l.className=data.external?"website":"guide";
        l.innerText=data.external?"Website":"Guide Video";
        l.onclick=()=>window.open(data.link,"_blank");
        out.appendChild(l);
      }
      return;
    }

    if(ci===0){
      row=document.createElement("div");
      row.className="line";

      span=document.createElement("span");
      copyBtn=document.createElement("button");
      copyBtn.className="copy";
      copyBtn.innerText="COPY";
      copyBtn.onclick=()=>navigator.clipboard.writeText(lines[li]);

      if(lines[li].trim()==="") copyBtn.style.display="none";

      row.appendChild(span);
      row.appendChild(copyBtn);
      out.appendChild(row);
    }

    if(ci < lines[li].length){
      span.textContent += lines[li][ci++];
      setTimeout(type, typingSpeed);
    }else{
      span.textContent += "\n";
      li++; ci=0;
      setTimeout(type, typingSpeed*1);
    }
  }
  type();
}

function filterCards(){
  const v=document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
}
