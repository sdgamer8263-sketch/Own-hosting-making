<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING - SDGAMER EDITION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #00ffff;
  --bg-glass: rgba(0, 0, 0, 0.85);
  --glow: 0 0 15px rgba(0, 255, 255, 0.6);
}

body {
  margin: 0;
  font-family: 'Consolas', monospace;
  background: url("beaa776788318ffa9adf475282e18bb5.gif") center/cover fixed no-repeat;
  color: var(--primary);
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 70px;
  background: rgba(0, 0, 0, 0.95);
  border-right: 2px solid var(--primary);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 30px;
  position: fixed;
  height: 100%;
  z-index: 100;
}

.sidebar a { margin-bottom: 30px; transition: 0.3s; }
.sidebar img { width: 38px; height: 38px; filter: drop-shadow(0 0 5px var(--primary)); }
.sidebar a:hover { transform: scale(1.2); }

/* Main Content */
.main-content {
  margin-left: 70px;
  width: calc(100% - 70px);
  display: flex;
  flex-direction: column;
}

header {
  text-align: center;
  padding: 25px;
  background: var(--bg-glass);
  box-shadow: 0 4px 20px cyan;
}

.search { text-align: center; padding: 20px; }
.search input {
  width: 85%;
  max-width: 600px;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid var(--primary);
  background: #000;
  color: #fff;
  font-size: 16px;
  box-shadow: var(--glow);
}

/* Vertical List Layout */
.grid {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  padding: 20px;
}

.card {
  background: var(--bg-glass);
  padding: 18px 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 750px;
  cursor: pointer;
  border-left: 6px solid var(--primary);
  transition: 0.3s;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
}

.card:hover {
  background: rgba(0, 255, 255, 0.15);
  transform: translateX(10px);
  box-shadow: var(--glow);
}

/* Output Area */
#output-section {
  width: 90%;
  max-width: 750px;
  margin: 20px auto;
}

#output {
  background: rgba(0,0,0,0.95);
  padding: 25px;
  border-radius: 15px;
  border: 2px solid var(--primary);
  white-space: pre-wrap;
  min-height: 80px;
  box-shadow: inset 0 0 20px rgba(0,255,255,0.1);
}

.line {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px; /* Bada gap commands ke beech */
  padding-bottom: 10px;
  border-bottom: 1px solid rgba(0, 255, 255, 0.1);
}

.command-text {
  font-size: 19px; /* Command size badi ki gayi hai */
  color: #fff;
  word-break: break-all;
  padding-right: 20px;
  line-height: 1.5;
}

.copy {
  background: var(--primary);
  border: none;
  border-radius: 6px;
  padding: 6px 14px;
  cursor: pointer;
  font-weight: bold;
  font-size: 12px;
  flex-shrink: 0;
  transition: 0.2s;
}

.copy:active { transform: scale(0.9); }

.guide-btn {
  color: #000;
  background: var(--primary);
  padding: 10px 25px;
  border-radius: 5px;
  text-decoration: none;
  display: inline-block;
  margin-top: 25px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

footer {
  text-align: center;
  padding: 25px;
  background: var(--bg-glass);
  font-size: 14px;
  border-top: 1px solid var(--primary);
  margin-top: auto;
}

@media (max-width: 600px) {
  .main-content { margin-left: 60px; width: calc(100% - 60px); }
  .sidebar { width: 60px; }
  .command-text { font-size: 16px; }
}
</style>
</head>
<body>

<div class="sidebar">
  <a href="https://www.youtube.com/@skahosting" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
  </a>
  <a href="https://discord.gg/UqfbtuURca" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
  </a>
</div>

<div class="main-content">
  <header>
    <h1>SKA HOSTING NETWORK</h1>
  </header>

  <div class="search">
    <input id="search" placeholder="ðŸ” Search Panels..." onkeyup="filterCards()">
  </div>

  <div class="grid" id="cards"></div>

  <div id="output-section">
    <div id="output">Choose a panel to display commands...</div>
  </div>

  <footer>
    Credits: SDGAMER â€¢ Jishnu Bhi â€¢ Hoping Boyz â€¢ Nobita Hosting â€¢ Myhim Bhi
  </footer>
</div>

<script>
const typingSpeed = 15;

const panels = [
  {
    name: "Pterodactyl Extra Extentions (No need to connect of SFTP)",
    text: `bash <(curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/pterodactyl_extention/main/install.sh)`,
    noLink: true
  },
  {
    name: "Xrdp (Install+Setup) For Debian 11/12/13 [Not for IDX]",
    text: `curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/rdp2/main/install.sh | sudo bash`,
    noLink: true
  },
  {
    name: "Xrdp (Install+Setup) For Ubuntu [for any vps and IDX]",
    text: `curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/Rdp/main/install.sh | sudo bash`,
    noLink: true
  },
  {
    name: "Hydra Dashboard",
    text: `Panel install:
    
    sudo su
    
bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/dashboard/refs/heads/main/dash)
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
Node install:

git clone https://github.com/hydren-dev/HydraDAEMON

cd HydraDAEMON

npm install

paste your configure of node

node
Again Start:
-------------------------------------------------------------------------------------------------------------------------

1) cd oversee-fixed

2) node.

create a new terminal (+)

3) cd HydraDAEMON

4) node
`,
    link: "https://youtu.be/iYV1f5FGdqU?si=6fkYy28yjDAyZg4C"
  },
  {
    name: "Skyport Panel",
    text: `sudo su
bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/skyport/refs/heads/main/panel)
bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/skyport/refs/heads/main/wings)
cd skyportd
pm2 start .`,
    link: "https://youtu.be/wDGOeEu6tuI"
  },
  {
    name: "Puffer Panel Setup",
    text: `sudo su
apt update && apt upgrade
docker volume create pufferpanel-config
docker start pufferpanel
docker exec -it pufferpanel /pufferpanel/pufferpanel user add`,
    link: "https://youtube.com/playlist?list=PLlqZTveCNnL6zTve1jmD-XlxzNsZzzzHk"
  },
  {
    name: "Air Link Panel",
    text: `bash <(curl -s https://airlink.jishnu.fun)`,
    link: "https://youtu.be/0O6FZEBs1D0"
  },
  {
    name: "Draco Panel",
    text: `bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/Vps/refs/heads/main/jishnu)
bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/Vps/refs/heads/main/node)
cd panel && node .`,
    link: "https://youtu.be/H_p9r-j_xv0"
  },
  {
    name: "24/7 Making Code",
    text: `python3 <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/24-7/refs/heads/main/24)`,
    noLink: true
  }
];

const cardsBox = document.getElementById("cards");

function init() {
  panels.forEach(p => {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `<span>${p.name}</span> <span>â†’</span>`;
    d.onclick = () => showPanel(p);
    cardsBox.appendChild(d);
  });
}

function showPanel(data) {
  const out = document.getElementById("output");
  out.innerHTML = "";
  let lines = data.text.split("\n");
  let li = 0;

  function type() {
    if (li >= lines.length) {
      if (!data.noLink && data.link) {
        const btn = document.createElement("a");
        btn.className = "guide-btn";
        btn.href = data.link;
        btn.target = "_blank";
        btn.innerText = "Guide Video"; // Yahan replace kar diya gaya hai
        out.appendChild(btn);
      }
      return;
    }

    const row = document.createElement("div");
    row.className = "line";
    const span = document.createElement("span");
    span.className = "command-text";
    const copyBtn = document.createElement("button");
    copyBtn.className = "copy";
    copyBtn.innerText = "COPY";
    
    const currentLineText = lines[li];
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(currentLineText);
      copyBtn.innerText = "DONE!";
      setTimeout(() => copyBtn.innerText = "COPY", 1200);
    };

    if (currentLineText.trim() === "") copyBtn.style.display = "none";
    
    row.appendChild(span);
    row.appendChild(copyBtn);
    out.appendChild(row);
    
    let charIdx = 0;
    function typeChar() {
      if (charIdx < currentLineText.length) {
        span.textContent += currentLineText[charIdx++];
        setTimeout(typeChar, typingSpeed);
      } else {
        li++;
        setTimeout(type, 150);
      }
    }
    typeChar();
  }
  type();
}

function filterCards() {
  const v = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(v) ? "flex" : "none";
  });
}

init();
</script>

</body>
</html>
