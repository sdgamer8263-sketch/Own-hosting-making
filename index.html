<style>
:root {
  --primary: #00ffff;
  --bg-glass: rgba(0, 0, 0, 0.8);
  --glow: 0 0 15px rgba(0, 255, 255, 0.5);
}

body {
  margin: 0;
  font-family: 'Consolas', monospace;
  background: url("beaa776788318ffa9adf475282e18bb5.gif") center/cover fixed no-repeat;
  color: var(--primary);
  display: flex;
  min-height: 100vh;
}

/* Sidebar Styling */
.sidebar {
  width: 70px;
  background: rgba(0, 0, 0, 0.9);
  border-right: 2px solid var(--primary);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 30px;
  position: fixed;
  height: 100%;
  z-index: 100;
}

.sidebar a {
  margin-bottom: 30px;
  transition: 0.3s;
  text-decoration: none;
}

.sidebar img {
  width: 35px;
  height: 35px;
  filter: drop-shadow(0 0 5px var(--primary));
}

.sidebar a:hover { transform: scale(1.2); }

/* Main Content */
.main-content {
  margin-left: 70px;
  width: calc(100% - 70px);
  display: flex;
  flex-direction: column;
}

header {
  text-align: center;
  padding: 25px;
  background: var(--bg-glass);
  box-shadow: 0 4px 20px cyan;
  backdrop-filter: blur(10px);
}

.search { text-align: center; padding: 20px; }
.search input {
  width: 85%;
  max-width: 600px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--primary);
  background: #000;
  color: #fff;
  box-shadow: var(--glow);
}

/* Vertical List Layout */
.grid {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  padding: 20px;
}

.card {
  background: var(--bg-glass);
  padding: 15px 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 700px;
  cursor: pointer;
  border-left: 5px solid var(--primary);
  transition: 0.3s;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card:hover {
  background: rgba(0, 255, 255, 0.1);
  transform: translateX(10px);
  box-shadow: var(--glow);
}

#output-section {
  width: 90%;
  max-width: 700px;
  margin: 20px auto;
}

#output {
  background: rgba(0,0,0,0.95);
  padding: 20px;
  border-radius: 10px;
  border: 1px solid var(--primary);
  white-space: pre-wrap;
  font-size: 14px;
}

.line {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 5px;
}

.copy {
  background: var(--primary);
  border: none;
  border-radius: 4px;
  padding: 2px 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 11px;
}

.guide, .website {
  color: #000;
  background: var(--primary);
  padding: 5px 15px;
  border-radius: 20px;
  text-decoration: none;
  display: inline-block;
  margin-top: 15px;
  font-weight: bold;
}

footer {
  text-align: center;
  padding: 20px;
  background: var(--bg-glass);
  font-size: 13px;
  border-top: 1px solid var(--primary);
}

@media (max-width: 600px) {
  .main-content { margin-left: 60px; width: calc(100% - 60px); }
  .sidebar { width: 60px; }
}
</style>
</head>

  },
  {

    text: `dash+panel install:

    link: "https://youtu.be/iYV1f5FGdqU?si=6fkYy28yjDAyZg4C"
  },
  {
    name: "Hydra Panel",
    text: `PANEL INSTALLATION:
1. sudo su
2. apt update
3. curl -o install.sh https://hydrenllc.us.kg/installer.txt && chmod +x install.sh && bash install.sh

NODE INSTALLATION:

2. cd daemon
3. npm install
4. node .`,
    link: "https://youtu.be/iYV1f5FGdqU?si=6fkYy28yjDAyZg4C"
  },
  {
    name: "Skyport Panel",
    text: `PANEL INSTALL:
1) sudo su
2) bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/skyport/refs/heads/main/panel)

WINGS/NODE:

const cardsBox = document.getElementById("cards");

function renderCards() {
  cardsBox.innerHTML = "";
  panels.forEach((p, index) => {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `<span>${p.name}</span> <span style="font-size:12px; opacity:0.6;">Click â†’</span>`;
    d.onclick = () => showPanel(p);
    cardsBox.appendChild(d);
  });
}

function showPanel(data) {
  const out = document.getElementById("output");
  out.innerHTML = "";
  let lines = data.text.split("\n");
  let li = 0, ci = 0;
  let span, row, copyBtn;

  function type() {
    if (li >= lines.length) {
      if (data.link) {
        const l = document.createElement("a");
        l.className = "guide";
        l.href = data.link;
        l.target = "_blank";
        l.innerText = "LINK / VIDEO GUIDE";
        out.appendChild(document.createElement("br"));
        out.appendChild(l);
      }
      return;
    }

    if (ci === 0) {
      row = document.createElement("div");
      row.className = "line";
      span = document.createElement("span");
      copyBtn = document.createElement("button");
      copyBtn.className = "copy";
      copyBtn.innerText = "COPY";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(lines[li]);
        copyBtn.innerText = "COPIED!";
        setTimeout(()=> copyBtn.innerText="COPY", 1500);
      };
      if (lines[li].trim() === "") copyBtn.style.display = "none";
      row.appendChild(span);
      row.appendChild(copyBtn);
      out.appendChild(row);
    }

    if (ci < lines[li].length) {
      span.textContent += lines[li][ci++];
      setTimeout(type, typingSpeed);
    } else {
      li++; ci = 0;
      setTimeout(type, typingSpeed);
    }
  }
  type();
}

function filterCards() {
  const v = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(v) ? "flex" : "none";
  });
}

renderCards();
</script>
