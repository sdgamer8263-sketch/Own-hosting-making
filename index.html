<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING - SDGAMER EDITION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #00ffff;
  --bg-glass: rgba(0, 0, 0, 0.75);
  --glow: 0 0 15px rgba(0, 255, 255, 0.5);
}

body {
  margin: 0;
  font-family: 'Segoe UI', Consolas, monospace;
  background: url("beaa776788318ffa9adf475282e18bb5.gif") center/cover fixed no-repeat;
  color: var(--primary);
  display: flex;
  min-height: 100vh;
}

/* Sidebar Styling */
.sidebar {
  width: 70px;
  background: var(--bg-glass);
  border-right: 1px solid var(--primary);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
  position: fixed;
  height: 100%;
  z-index: 100;
  box-shadow: 5px 0 15px rgba(0,0,0,0.5);
}

.sidebar a {
  margin-bottom: 25px;
  transition: transform 0.3s;
}

.sidebar a:hover {
  transform: scale(1.2);
}

.sidebar img {
  width: 40px;
  height: 40px;
  filter: drop-shadow(0 0 5px var(--primary));
}

/* Main Content Area */
.main-content {
  margin-left: 70px;
  width: calc(100% - 70px);
  display: flex;
  flex-direction: column;
}

header {
  text-align: center;
  padding: 30px 15px;
  background: var(--bg-glass);
  box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
  backdrop-filter: blur(5px);
}

header h1 {
  margin: 0;
  letter-spacing: 3px;
  text-transform: uppercase;
  font-size: 1.8rem;
}

.search {
  text-align: center;
  padding: 20px;
}

.search input {
  width: 80%;
  max-width: 500px;
  padding: 12px 20px;
  border-radius: 25px;
  border: 1px solid var(--primary);
  background: rgba(0,0,0,0.8);
  color: white;
  outline: none;
  box-shadow: var(--glow);
}

/* Vertical Grid Layout */
.grid {
  display: flex;
  flex-direction: column; /* Items one below another */
  align-items: center;
  gap: 15px;
  padding: 20px;
}

.card {
  background: var(--bg-glass);
  padding: 15px 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 600px;
  cursor: pointer;
  border: 1px solid rgba(0, 255, 255, 0.2);
  transition: all 0.3s;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(5px);
}

.card:hover {
  border-color: var(--primary);
  box-shadow: var(--glow);
  transform: translateX(10px);
}

.card::after {
  content: 'â†’';
  font-weight: bold;
}

#output-container {
  max-width: 800px;
  margin: 20px auto;
  width: 90%;
}

#output {
  background: rgba(0,0,0,0.9);
  padding: 20px;
  border-radius: 15px;
  border: 1px solid var(--primary);
  white-space: pre-wrap;
  min-height: 50px;
}

.line {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  border-bottom: 1px solid rgba(0,255,255,0.1);
  padding-bottom: 4px;
}

.copy {
  background: var(--primary);
  color: black;
  border: none;
  border-radius: 4px;
  padding: 4px 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 10px;
}

.copy:active { transform: scale(0.9); }

.guide, .website {
  color: #fff;
  background: rgba(0,255,255,0.2);
  padding: 8px 15px;
  border-radius: 5px;
  text-decoration: none;
  display: inline-block;
  margin-top: 15px;
  border: 1px solid var(--primary);
}

footer {
  text-align: center;
  padding: 20px;
  background: var(--bg-glass);
  margin-top: auto;
}

@media (max-width: 600px) {
  .main-content { margin-left: 60px; width: calc(100% - 60px); }
  .sidebar { width: 60px; }
  header h1 { font-size: 1.2rem; }
}
</style>
</head>

<body>

<div class="sidebar">
  <a href="https://www.youtube.com/@skahosting" target="_blank" title="YouTube">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
  </a>
  <a href="https://discord.gg/UqfbtuURca" target="_blank" title="Discord">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
  </a>
</div>

<div class="main-content">
  <header>
    <h1>SKA HOSTING NETWORK</h1>
  </header>

  <div class="search">
    <input id="search" placeholder="ðŸ” Search panels (e.g. Pterodactyl, Xrdp)..." onkeyup="filterCards()">
  </div>

  <div class="grid" id="cards"></div>

  <div id="output-container">
    <div id="output">Click a panel above to see commands...</div>
  </div>

  <footer>
    Credits: SDGAMER â€¢ Jishnu Bhi â€¢ Hoping Boyz â€¢ Nobita Hosting â€¢ Myhim Bhi
  </footer>
</div>

<script>
const typingSpeed = 25;

const panels=[
{
  name:"Pterodactyl Extra Extentions (No SFTP)",
  text:`bash <(curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/pterodactyl_extention/main/install.sh)`,
  link: "https://www.youtube.com/@skahosting"
},
{
  name:"Xrdp (Install+Setup) For Debian",
  text:`curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/rdp2/main/install.sh | sudo bash`,
  link: "https://www.youtube.com/@skahosting"
},
{
  name:"Xrdp (Install+Setup) For Ubuntu",
  text:`curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/Rdp/main/install.sh | sudo bash`,
  link: "https://www.youtube.com/@skahosting"
},
{
name:"Hydra Dashboard",
text:`Hydra Dashboard

dash+panel install:
1. sudo su
2. bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/dashboard/refs/heads/main/dash)

Node install:
1. git clone https://github.com/hydralabs-beta/daemon.git
2. cd daemon
3. npm i
4. paste your node configure
5. pm2 start .`,
link:"https://youtu.be/iYV1f5FGdqU?si=6fkYy28yjDAyZg4C"
},
{
name:"Skyport Panel",
text:`skyport panel

PANEL INSTALL:
1) sudo su
2) bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/skyport/refs/heads/main/panel)

WINGS/NODE INSTALL:
1) sudo su
2) bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/skyport/refs/heads/main/wings)`,
link:"https://youtu.be/wDGOeEu6tuI"
},
{
name:"Air Link Panel",
text:`bash <(curl -s https://airlink.jishnu.fun)`,
link:"https://youtu.be/0O6FZEBs1D0"
}
// ... Baaki purane panels yahan add kiye ja sakte hain
];

const cards=document.getElementById("cards");
panels.forEach(p=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML = `<span>${p.name}</span>`;
  d.onclick=()=>show(p);
  cards.appendChild(d);
});

function show(data){
  const out=document.getElementById("output");
  out.innerHTML="";
  let lines=data.text.split("\n");
  let li=0, ci=0;
  let span, row, copyBtn;

  function type(){
    if(li>=lines.length){
      if(data.link){
        const l=document.createElement("div");
        l.className="guide";
        l.innerText="â–¶ Watch Tutorial";
        l.onclick=()=>window.open(data.link,"_blank");
        out.appendChild(l);
      }
      return;
    }

    if(ci===0){
      row=document.createElement("div");
      row.className="line";
      span=document.createElement("span");
      copyBtn=document.createElement("button");
      copyBtn.className="copy";
      copyBtn.innerText="COPY";
      copyBtn.onclick=()=> {
        navigator.clipboard.writeText(lines[li]);
        copyBtn.innerText = "DONE!";
        setTimeout(()=> copyBtn.innerText="COPY", 1000);
      };

      if(lines[li].trim()==="") copyBtn.style.display="none";
      row.appendChild(span);
      row.appendChild(copyBtn);
      out.appendChild(row);
    }

    if(ci < lines[li].length){
      span.textContent += lines[li][ci++];
      setTimeout(type, typingSpeed);
    }else{
      li++; ci=0;
      setTimeout(type, typingSpeed);
    }
  }
  type();
}

function filterCards(){
  const v=document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"flex":"none";
  });
}
</script>

</body>
</html>
