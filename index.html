<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Segoe UI', monospace;
  background: url("beaa776788318ffa9adf475282e18bb5.gif") center/cover fixed no-repeat;
  color:#0ff;
}

header{
  text-align:center;
  padding:20px;
  font-size:24px;
  background:rgba(0,0,0,.6);
  box-shadow:0 0 20px cyan;
}

header h1{margin:0;color:#0ff;}

.search{
  padding:10px;
  text-align:center;
}
.search input{
  width:90%;
  padding:10px;
  border:none;
  border-radius:8px;
  outline:none;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:rgba(0,0,0,.65);
  padding:15px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 0 15px cyan;
  transition:.3s;
}
.card:hover{transform:scale(1.05);}

#output{
  padding:15px;
  white-space:pre-wrap;
}

.line{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:4px;
}

.copy{
  background:#0ff;
  border:none;
  padding:2px 6px;
  border-radius:6px;
  cursor:pointer;
}

.guide,.website{
  color:#0ff;
  cursor:pointer;
  text-decoration:underline;
}

footer{
  text-align:center;
  padding:15px;
  background:rgba(0,0,0,.6);
  box-shadow:0 0 20px cyan inset;
}
</style>
</head>

<body>

<header>
<h1>WELCOME MY HOSTING NETWORK</h1>
</header>

<div class="search">
<input id="search" placeholder="ðŸ” Search panels..." onkeyup="filterCards()">
</div>

<div class="grid" id="cards"></div>

<div id="output"></div>

<footer>

<script>

text:`PANEL INSTALLATION :

{

text:`sudo su
apt update

bash <(curl -s https://raw.githubusercontent.com/mahimxyzz/Vps/85b6e12c558f8befb318913c38c2e133f80d8ac9/cd/24_7.txt)`
},

{
name:"Extra Extentions for Pterodactyl (Download website Link + Install Guide)",
text:`Extra Extentions for Pterodactyl

external:true,
link:"https://drive.google.com/drive/folders/1OW3mRTdq5lV9q9gy55P2njCvpCcHRTAU"

];

const cardsDiv=document.getElementById("cards");

panels.forEach(p=>{
  let d=document.createElement("div");
  d.className="card";
  d.innerText=p.name;
  d.onclick=()=>show(p);
  cardsDiv.appendChild(d);
});

function show(data){
  const out=document.getElementById("output");
  out.innerHTML="";
  let lines=data.text.split("\n");
  let i=0;

  function type(){
    if(i>=lines.length){
      if(data.link){
        let s=document.createElement("div");
        s.className=data.external?"website":"guide";
        s.innerText=data.external?"Website":"Guide Video";
        s.onclick=()=>window.open(data.link,"_blank");
        out.appendChild(s);
      }
      return;
    }

    let l=document.createElement("div");
    l.className="line";

    let t=document.createElement("span");
    t.textContent=lines[i];

    let b=document.createElement("button");
    b.className="copy";
    b.innerText="COPY";
    b.onclick=()=>navigator.clipboard.writeText(lines[i]);

    if(lines[i].trim()==="") b.style.display="none";

    l.appendChild(t);
    l.appendChild(b);
    out.appendChild(l);

    i++;
    setTimeout(type,40);
  }
  type();
}

function filterCards(){
  let v=document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
}
</script>

</body>
</html>
