<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  background:url("beaa776788318ffa9adf475282e18bb5.gif") no-repeat center center fixed;
  background-size:cover;
  color:white;
}

/* HEADER */
.ska-header{
  text-align:center;
  padding:30px 10px;
  font-size:28px;
  letter-spacing:3px;
  color:#00ffff;
  background:rgba(0,0,0,0.6);
  border-bottom:2px solid cyan;
  box-shadow:0 0 20px cyan;
  text-shadow:0 0 20px cyan;
}

/* SEARCH */
.search{
  width:90%;
  max-width:400px;
  margin:20px auto;
  display:block;
  padding:12px 18px;
  border-radius:30px;
  border:1px solid cyan;
  background:black;
  color:white;
  box-shadow:0 0 15px cyan;
  outline:none;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  padding:20px;
}

/* CARD */
.card{
  background:rgba(0,0,0,0.75);
  padding:20px;
  text-align:center;
  border-radius:15px;
  border:1px solid cyan;
  cursor:pointer;
  box-shadow:0 0 15px cyan;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px cyan;
}

/* OUTPUT */
#output{
  margin:20px;
  padding:20px;
  background:rgba(0,0,0,0.85);
  border-radius:15px;
  border:1px solid cyan;
  min-height:200px;
  box-shadow:0 0 20px cyan;
  white-space:pre-wrap;
}

/* BUTTON */
.btn{
  display:inline-block;
  margin-top:15px;
  padding:10px 20px;
  color:black;
  background:cyan;
  border-radius:25px;
  text-decoration:none;
  box-shadow:0 0 20px cyan;
}

/* FOOTER */
.ska-footer{
  margin-top:40px;
  padding:20px;
  text-align:center;
  background:rgba(0,0,0,0.75);
  border-top:1px solid cyan;
  box-shadow:0 0 15px cyan;
}

.ska-footer span{
  color:cyan;
  text-shadow:0 0 10px cyan;
}
</style>
</head>

<body>

<header class="ska-header">
WELCOME MY HOSTING NETWORK
</header>

<input type="text" class="search" id="searchBox" placeholder="ðŸ” Search Panel..." onkeyup="filterCards()">

<div class="grid">
  <div class="card" onclick="typeText(hydraDash)">Hydra Dashboard</div>
  <div class="card" onclick="typeText(hydraPanel)">Hydra Panel</div>
  <div class="card" onclick="typeText(puffer)">Puffer Panel</div>
  <div class="card" onclick="typeText(skyport)">Skyport Panel</div>
  <div class="card" onclick="typeText(airlink)">Air Link Panel</div>
  <div class="card" onclick="typeText(draco)">Draco Panel</div>
  <div class="card" onclick="typeText(otherPanel)">Other Panels</div>
  <div class="card" onclick="typeText(code247)">24/7 Code</div>
  <div class="card" onclick="typeText(xrdp)">XRDP</div>
  <div class="card" onclick="typeText(extra)">Extra Extensions</div>
</div>

<div id="output"></div>

<footer class="ska-footer">
Credits :
<span>Jishnu Bhi</span> â€¢
<span>Hoping Boyz</span> â€¢
<span>Nobita Hosting</span> â€¢
<span>Myhim Bhi</span>
</footer>

<script>
function filterCards(){
  let input=document.getElementById("searchBox").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(input)?"block":"none";
  });
}

let speed=15;
function typeText(text){
  let out=document.getElementById("output");
  out.innerHTML="";
  let i=0;
  let timer=setInterval(()=>{
    out.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  },speed);
}
