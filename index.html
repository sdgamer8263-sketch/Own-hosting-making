.grid{

.card{

.line{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.copy{

  border:none;
  border-radius:6px;
  padding:2px 6px;
  cursor:pointer;
}

.guide,.website{
  color:#00ffff;
  text-decoration:underline;
  cursor:pointer;
  margin-top:10px;
  display:inline-block;
}

footer{

  text-align:center;
  background:rgba(0,0,0,.7);
  box-shadow:0 0 20px cyan inset;

const cards=document.getElementById("cards");
panels.forEach(p=>{
  let d=document.createElement("div");
  d.className="card";
  d.innerText=p.name;
  d.onclick=()=>show(p);
  cards.appendChild(d);
});

function show(data){
  const out=document.getElementById("output");
  out.innerHTML="";
  let lines=data.text.split("\n");
  let i=0;

  function type(){
    if(i>=lines.length){
      if(data.link){
        let l=document.createElement("div");
        l.className=data.external?"website":"guide";
        l.innerText=data.external?"Website":"Guide Video";
        l.onclick=()=>window.open(data.link,"_blank");
        out.appendChild(l);
      }
      return;
    }
    let row=document.createElement("div");
    row.className="line";

    let t=document.createElement("span");
    t.textContent=lines[i];

    let c=document.createElement("button");
    c.className="copy";
    c.innerText="COPY";
    c.onclick=()=>navigator.clipboard.writeText(lines[i]);

    if(lines[i].trim()==="") c.style.display="none";

    row.appendChild(t);
    row.appendChild(c);
    out.appendChild(row);

    i++;
    setTimeout(type,80);
  }
  type();
}

function filterCards(){
  let v=document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
}
