<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDGAMER | NEON HOSTING PANEL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root {
  --neon: #00ffff;
  --neon-glow: rgba(0, 255, 255, 0.4);
  --bg: #050505;
  --card-bg: rgba(20, 20, 20, 0.9);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: #fff;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* --- NEON SIDEBAR --- */
.sidebar {
  width: 280px;
  background: #000;
  border-right: 2px solid var(--neon);
  box-shadow: 5px 0 15px var(--neon-glow);
  display: flex;
  flex-direction: column;
  padding: 25px;
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 1000;
}

@media (max-width: 768px) {
  .sidebar { position: fixed; left: -290px; height: 100%; }
  .sidebar.active { left: 0; }
}

.logo {
  font-size: 1.6rem;
  font-weight: 900;
  color: var(--neon);
  text-align: center;
  margin-bottom: 40px;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
}

.nav-item {
  padding: 15px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid transparent;
  cursor: pointer;
  transition: 0.3s;
  color: #aaa;
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-item:hover, .nav-item.active {
  color: var(--neon);
  border: 1px solid var(--neon);
  background: rgba(0, 255, 255, 0.05);
  box-shadow: inset 0 0 10px var(--neon-glow), 0 0 10px var(--neon-glow);
}

/* --- MAIN AREA --- */
.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: radial-gradient(circle at center, #0a1a1a 0%, #050505 100%);
}

.mobile-header {
  display: none;
  justify-content: space-between;
  margin-bottom: 20px;
}

@media (max-width: 768px) { .mobile-header { display: flex; } }

.menu-btn {
  background: transparent;
  color: var(--neon);
  border: 2px solid var(--neon);
  padding: 8px 20px;
  border-radius: 5px;
  font-weight: bold;
  box-shadow: 0 0 10px var(--neon-glow);
}

.stats-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card-bg);
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #333;
  text-align: center;
  transition: 0.3s;
}

.stat-card:hover { border-color: var(--neon); box-shadow: 0 0 15px var(--neon-glow); }
.stat-card b { color: var(--neon); font-size: 1.1rem; text-shadow: 0 0 5px var(--neon); }

.search-bar {
  width: 100%;
  padding: 15px;
  background: #000;
  border: 2px solid #222;
  border-radius: 10px;
  color: #fff;
  font-size: 1rem;
  margin-bottom: 25px;
  outline: none;
  transition: 0.3s;
}

.search-bar:focus {
  border-color: var(--neon);
  box-shadow: 0 0 15px var(--neon-glow);
}

/* --- NEON CARDS --- */
.script-card {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid #222;
  transition: 0.3s ease;
}

.script-card:hover {
  border-color: var(--neon);
  transform: scale(1.02);
  box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
}

.run-btn {
  background: var(--neon);
  color: #000;
  border: none;
  padding: 6px 15px;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px var(--neon);
}

/* --- TERMINAL --- */
#terminal {
  display: none;
  background: #000;
  border: 2px solid var(--neon);
  border-radius: 10px;
  padding: 20px;
  margin-top: 20px;
  box-shadow: 0 0 20px var(--neon-glow);
}

.term-text { color: #0f0; font-family: 'Consolas', monospace; word-break: break-all; }

.copy-btn {
  background: transparent;
  color: var(--neon);
  border: 1px solid var(--neon);
  padding: 5px 12px;
  border-radius: 4px;
  margin-left: 10px;
  cursor: pointer;
}

.copy-btn:active { background: var(--neon); color: #000; }

</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <div class="logo">SDGAMER</div>
  <div class="nav-item active">âš¡ DASHBOARD</div>
  <div class="nav-item" onclick="location.reload()">ðŸ”„ REFRESH</div>
  <div class="nav-item" onclick="alert('Join Telegram for updates!')">ðŸ“¢ UPDATES</div>
  
  <div style="margin-top:auto; text-align:center; font-size:12px; color:#444;">
    <p>POWERED BY SDGAMER</p>
  </div>
</div>

<div class="main">
  <div class="mobile-header">
    <button class="menu-btn" onclick="toggleMenu()">MENU</button>
    <div class="logo" style="margin:0; font-size:1.2rem;">SDGAMER</div>
  </div>

  <div class="stats-container">
    <div class="stat-card"><small>STATUS</small><br><b>LIVE</b></div>
    <div class="stat-card"><small>SPEED</small><br><b>FAST</b></div>
    <div class="stat-card"><small>SECURE</small><br><b>YES</b></div>
  </div>

  <input type="text" id="srch" class="search-bar" placeholder="Search for a script..." onkeyup="filter()">

  <div id="scriptList"></div>

  <div id="terminal">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #222; padding-bottom:5px;">
      <span style="color:var(--neon)">SYSTEM@SDGAMER:~#</span>
      <span style="color:red; cursor:pointer;" onclick="this.parentElement.parentElement.style.display='none'">[X]</span>
    </div>
    <div id="termContent" class="term-text"></div>
  </div>

  <footer style="margin:50px 0; text-align:center; color:#555; font-size:12px;">
    CREDITS: SDGAMER â€¢ JISHNU â€¢ HOPING â€¢ NOBITA â€¢ MYHIM
  </footer>
</div>

<script>
const scripts = [
  { n: "ðŸš€ Pterodactyl Extra (No SFTP)", c: "bash <(curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/pterodactyl_extention/main/install.sh)" },
  { n: "ðŸ–¥ï¸ XRDp Debian (Install+Setup)", c: "curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/rdp2/main/install.sh | sudo bash" },
  { n: "ðŸ–¥ï¸ XRDp Ubuntu (Install+Setup)", c: "curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/Rdp/main/install.sh | sudo bash" },
  { n: "ðŸ› ï¸ Hydra Dashboard", c: "bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/dashboard/refs/heads/main/dash)" },
  { n: "ðŸ“¦ Skyport Panel", c: "bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/skyport/refs/heads/main/panel)" },
  { n: "ðŸ”— Air Link Panel", c: "bash <(curl -s https://airlink.jishnu.fun)" },
  { n: "24/7 Making Code", c: "python3 <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/24-7/refs/heads/main/24)" }
];

const list = document.getElementById('scriptList');

function toggleMenu() {
  document.getElementById('sidebar').classList.toggle('active');
}

scripts.forEach(s => {
  const d = document.createElement('div');
  d.className = 'script-card';
  d.innerHTML = `<span>${s.n}</span><button class="run-btn">RUN</button>`;
  d.onclick = () => {
    document.getElementById('sidebar').classList.remove('active');
    run(s.c);
  };
  list.appendChild(d);
});

function run(cmd) {
  const term = document.getElementById('terminal');
  const cont = document.getElementById('termContent');
  term.style.display = 'block';
  cont.innerHTML = '';
  term.scrollIntoView({ behavior: 'smooth' });

  let i = 0;
  let line = document.createElement('div');
  line.style.display = 'flex';
  line.style.justifyContent = 'space-between';
  
  let txt = document.createElement('span');
  let btn = document.createElement('button');
  btn.className = 'copy-btn';
  btn.innerText = 'COPY';
  btn.onclick = (e) => {
    e.stopPropagation();
    navigator.clipboard.writeText(cmd);
    btn.innerText = 'COPIED!';
    setTimeout(() => btn.innerText = 'COPY', 2000);
  };

  line.appendChild(txt);
  line.appendChild(btn);
  cont.appendChild(line);

  function type() {
    if (i < cmd.length) {
      txt.textContent += cmd.charAt(i);
      i++;
      setTimeout(type, 20);
    }
  }
  type();
}

function filter() {
  let v = document.getElementById('srch').value.toLowerCase();
  document.querySelectorAll('.script-card').forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(v) ? 'flex' : 'none';
  });
}
</script>

</body>
</html>
