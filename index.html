<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Orbitron',sans-serif;

.overlay{

/* ===== HEADER ===== */
.ska-header{
  text-align:center;
  padding:30px 10px;
  font-size:30px;
  letter-spacing:3px;
  color:#00ffff;
  background:rgba(0,0,0,0.6);
  border-bottom:2px solid cyan;
  box-shadow:0 0 20px cyan;
  text-shadow:0 0 5px cyan,0 0 15px cyan,0 0 30px cyan;
}

/* ===== SEARCH ===== */
.search{
  width:100%;
  max-width:420px;
  display:block;
  margin:25px auto 10px;
  padding:12px 18px;
  border-radius:30px;
  border:1px solid cyan;
  outline:none;
  font-family:'Orbitron',sans-serif;
  background:black;
  color:white;
  box-shadow:0 0 15px cyan;
}
.search::placeholder{color:#7dd3fc}

/* ===== CARDS ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

.card{
  background:rgba(15,23,42,0.85);
  border:1px solid cyan;
  padding:18px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 10px cyan;
}

.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px cyan,0 0 50px cyan;
}

/* ===== OUTPUT ===== */
.output{
  max-width:1200px;
  margin:20px auto;
  background:black;
  padding:20px;
  border-radius:10px;
  display:none;
  white-space:pre-line;
  font-family:monospace;
  box-shadow:0 0 25px cyan;
}

.command{
  background:#020617;
  padding:10px;
  border-radius:6px;
  margin:10px 0;
  position:relative;
}

.copy-btn{
  position:absolute;
  right:10px;
  top:8px;
  background:cyan;
  border:none;
  padding:4px 10px;
  cursor:pointer;
  font-weight:bold;
}

a.btn{
  display:inline-block;
  margin-top:15px;
  padding:10px 20px;
  border:1px solid cyan;
  border-radius:30px;
  color:white;
  text-decoration:none;
  box-shadow:0 0 15px cyan;
}
a.btn:hover{background:cyan;color:black}

/* ===== FOOTER ===== */
.ska-footer{
  margin-top:50px;
  padding:20px;
  text-align:center;
  font-size:14px;
  background:rgba(0,0,0,0.75);
  border-top:1px solid cyan;
  box-shadow:0 0 15px cyan;
}
.ska-footer span{
  color:#00ffff;
  text-shadow:0 0 10px cyan;
}
</style>

<script>
let timer;

function copyText(txt){
  navigator.clipboard.writeText(txt);
  alert("Copied!");
}

function typeText(content){
  const out=document.getElementById("output");
  out.style.display="block";
  out.innerHTML="";
  clearInterval(timer);
  let i=0;
  timer=setInterval(()=>{
    out.innerHTML=content.slice(0,i);
    i++;
    if(i>content.length) clearInterval(timer);
  },15);
}

function filterCards(){
  const val=document.getElementById("searchBox").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(val)?"block":"none";
  });
}
