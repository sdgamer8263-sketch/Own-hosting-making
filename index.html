<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDGAMER | SKA PANEL MOBILE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root {
  --accent: #00ffff;
  --bg: #050505;
  --sidebar-bg: #0f0f0f;
  --card-bg: #161616;
  --text: #e0e0e0;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar - Optimized for Mobile */
.sidebar {
  width: 260px;
  background: var(--sidebar-bg);
  border-right: 1px solid #222;
  display: flex;
  flex-direction: column;
  padding: 20px;
  z-index: 100;
}

.logo {
  font-size: 1.4rem;
  font-weight: 800;
  color: var(--accent);
  margin-bottom: 30px;
  text-align: center;
  letter-spacing: 1px;
}

.nav-item {
  padding: 12px 15px;
  margin-bottom: 8px;
  border-radius: 10px;
  cursor: pointer;
  background: rgba(255,255,255,0.03);
  transition: 0.2s ease;
  font-size: 14px;
}

.nav-item:active { background: rgba(0, 255, 255, 0.2); }

/* Main Content */
.main {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  -webkit-overflow-scrolling: touch; /* Smooth scroll for iOS */
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-bottom: 20px;
}

.stat-card {
  background: var(--card-bg);
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #222;
  text-align: center;
}

.stat-card h4 { margin: 0; font-size: 9px; color: #666; }
.stat-card p { margin: 4px 0 0; font-size: 11px; color: var(--accent); font-weight: bold; }

.search-box {
  width: 100%;
  padding: 15px;
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 12px;
  color: white;
  margin-bottom: 20px;
  font-size: 16px; /* Prevents auto-zoom on iOS */
}

/* Panel List */
.panel-list { display: flex; flex-direction: column; gap: 10px; }

.panel-card {
  background: var(--card-bg);
  padding: 18px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid #222;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.panel-card:active { transform: scale(0.98); border-color: var(--accent); }

/* Terminal UI */
#terminal-container {
  display: none;
  margin: 20px 0;
  background: #000;
  border-radius: 12px;
  border: 1px solid #444;
}

.term-header {
  background: #222;
  padding: 8px 15px;
  font-size: 11px;
  display: flex;
  justify-content: space-between;
  border-radius: 12px 12px 0 0;
}

.term-body {
  padding: 15px;
  font-family: 'Consolas', monospace;
  font-size: 12px;
  line-height: 1.5;
  color: #0f0;
  overflow-x: auto;
}

.line-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 15px;
  padding-bottom: 8px;
  border-bottom: 1px solid #111;
}

.copy-btn {
  background: var(--accent);
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 10px;
  font-weight: bold;
  flex-shrink: 0;
}

/* Mobile Responsive Fixes */
@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar { 
    width: 100%; 
    height: auto; 
    padding: 10px;
    border-right: none;
    border-bottom: 1px solid #222;
  }
  .logo { margin-bottom: 10px; font-size: 1.1rem; }
  .nav-item { display: none; } /* Hide extra nav on mobile to save space */
  .nav-item:first-child { display: block; text-align: center; }
  .main { height: calc(100vh - 80px); }
  .stats-grid { grid-template-columns: 1fr 1fr 1fr; }
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">SDGAMER HOST</div>
  <div class="nav-item">ðŸ“Š ACTIVE DASHBOARD</div>
</div>

<div class="main">
  <div class="stats-grid">
    <div class="stat-card"><h4>PING</h4><p>24ms</p></div>
    <div class="stat-card"><h4>SCRIPTS</h4><p>18+</p></div>
    <div class="stat-card"><h4>RAM</h4><p>LOW</p></div>
  </div>

  <input type="text" id="search" class="search-box" placeholder="ðŸ” Search Panel Name..." onkeyup="filter()">

  <div class="panel-list" id="panelList"></div>

  <div id="terminal-container">
    <div class="term-header">
      <span>Output Terminal</span>
      <span onclick="this.parentElement.parentElement.style.display='none'" style="color:red; font-weight:bold; cursor:pointer;">[CLOSE]</span>
    </div>
    <div id="output" class="term-body"></div>
  </div>

  <footer style="margin: 40px 0; text-align: center; font-size: 11px; color: #444;">
    CREDITS: SDGAMER â€¢ JISHNU â€¢ HOPING â€¢ NOBITA â€¢ MYHIM
  </footer>
</div>

<script>
const typingSpeed = 20; // Fast typing for mobile

const panels = [
{
  name: "ðŸš€ Pterodactyl Extra (No SFTP)",
  text: `bash <(curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/pterodactyl_extention/main/install.sh)`,
},
{
  name: "ðŸ–¥ï¸ Xrdp For Debian",
  text: `curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/rdp2/main/install.sh | sudo bash`,
},
{
  name: "ðŸ–¥ï¸ Xrdp For Ubuntu",
  text: `curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/Rdp/main/install.sh | sudo bash`,
},
{
  name: "ðŸ› ï¸ Hydra Dashboard",
  text: `bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/dashboard/refs/heads/main/dash)`,
  link: "http://youtube.com/0"
},
{
  name: "ðŸ“¦ Skyport Panel",
  text: `bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/skyport/refs/heads/main/panel)`,
  link: "http://youtube.com/2"
}
];

const list = document.getElementById("panelList");
const output = document.getElementById("output");
const term = document.getElementById("terminal-container");

panels.forEach(p => {
  const d = document.createElement("div");
  d.className = "panel-card";
  d.innerHTML = `<span>${p.name}</span> <span style="font-size:10px; color:var(--accent); border:1px solid; padding:2px 6px; border-radius:4px;">RUN</span>`;
  d.onclick = () => startScript(p);
  list.appendChild(d);
});

function startScript(data) {
  term.style.display = "block";
  output.innerHTML = "";
  term.scrollIntoView({ behavior: 'smooth' });

  let lines = data.text.split("\n");
  let li = 0, ci = 0;
  let span, row;

  function type() {
    if (li >= lines.length) return;

    if (ci === 0) {
      row = document.createElement("div");
      row.className = "line-wrapper";
      span = document.createElement("span");
      span.style.wordBreak = "break-all";
      
      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.innerText = "COPY";
      let lineVal = lines[li];
      btn.onclick = () => {
        navigator.clipboard.writeText(lineVal);
        btn.innerText = "DONE";
        setTimeout(()=> btn.innerText = "COPY", 1500);
      };

      row.appendChild(span);
      row.appendChild(btn);
      output.appendChild(row);
    }

    if (ci < lines[li].length) {
      span.textContent += lines[li][ci++];
      setTimeout(type, typingSpeed);
    } else {
      li++; ci = 0;
      setTimeout(type, typingSpeed);
    }
  }
  type();
}

function filter() {
  const v = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".panel-card").forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(v) ? "flex" : "none";
  });
}
</script>
</body>
</html>
