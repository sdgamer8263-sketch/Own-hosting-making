<style>

.ska-header{

  padding:30px;
  font-size:28px;
  color:cyan;
  background:rgba(0,0,0,.6);
  border-bottom:2px solid cyan;
  box-shadow:0 0 25px cyan;

.search{

.grid{

.card{

  padding:20px;
  text-align:center;
  border-radius:15px;
  border:1px solid cyan;
  cursor:pointer;
  box-shadow:0 0 15px cyan;
  transition:.3s;
}
.card:hover{transform:scale(1.05);box-shadow:0 0 30px cyan}

#output{
  margin:20px;
  padding:20px;
  background:rgba(0,0,0,.85);
  border-radius:15px;
  border:1px solid cyan;
  box-shadow:0 0 20px cyan;
  min-height:200px;
}

.line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin:5px 0;
  white-space:pre-wrap;
}

.copy{
  cursor:pointer;
  color:black;
  background:cyan;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
  box-shadow:0 0 10px cyan;
}

.guide{
  margin-top:15px;
  display:inline-block;
  color:cyan;
  cursor:pointer;
  text-shadow:0 0 15px cyan;
}

.ska-footer{
  margin-top:40px;
  padding:20px;
  text-align:center;
  background:rgba(0,0,0,.75);
  border-top:1px solid cyan;
  box-shadow:0 0 15px cyan;
}
.ska-footer span{color:cyan;text-shadow:0 0 10px cyan}
</style>
</head>

<script>
function filterCards(){
  let v=document.querySelector('.search').value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
}

function copyText(t){
  navigator.clipboard.writeText(t);
}

function show(data){
  const out=document.getElementById("output");
  out.innerHTML="";
  let i=0;
  let lines=data.text.split("\n");

  function typeLine(){
    if(i>=lines.length){
      if(data.link){
        out.innerHTML+=`<div class="guide" onclick="window.open('${data.link}','_blank')">â–¶ Guide Video</div>`;
      }
      return;
    }
    let line=lines[i];
    let div=document.createElement("div");
    div.className="line";
    let span=document.createElement("span");
    span.textContent=line;
    let btn=document.createElement("span");
    btn.className="copy";
    btn.textContent="COPY";
    btn.onclick=()=>copyText(line);
    div.append(span,btn);
    out.appendChild(div);
    i++;
    setTimeout(typeLine,50);
  }
  typeLine();
}
