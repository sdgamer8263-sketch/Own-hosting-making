<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDGAMER | SKA HOSTING PANEL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --accent: #00ffff;
  --bg: #050505;
  --sidebar-bg: #0f0f0f;
  --card-bg: #161616;
  --text: #e0e0e0;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar Styling */
.sidebar {
  width: 260px;
  background: var(--sidebar-bg);
  border-right: 1px solid #222;
  display: flex;
  flex-direction: column;
  padding: 20px;
  transition: 0.3s;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--accent);
  margin-bottom: 30px;
  text-align: center;
  text-shadow: 0 0 10px rgba(0,255,255,0.3);
}

.nav-item {
  padding: 12px 15px;
  margin-bottom: 8px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
  border-left: 3px solid transparent;
}

.nav-item:hover {
  background: rgba(0, 255, 255, 0.1);
  border-left: 3px solid var(--accent);
}

/* Main Content Area */
.main {
  flex: 1;
  overflow-y: auto;
  padding: 30px;
  background: radial-gradient(circle at top right, #102020, #050505);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 12px;
  border: 1px solid #222;
}

.stat-card h4 { margin: 0; font-size: 0.8rem; color: #888; }
.stat-card p { margin: 10px 0 0; font-size: 1.2rem; color: var(--accent); font-weight: bold; }

/* Search & List */
.search-box {
  width: 100%;
  padding: 12px;
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 8px;
  color: white;
  margin-bottom: 20px;
}

.panel-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.panel-card {
  background: var(--card-bg);
  padding: 15px 20px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  border: 1px solid #222;
  transition: 0.3s;
}

.panel-card:hover {
  border-color: var(--accent);
  background: #1c1c1c;
}

/* Terminal View */
#terminal-container {
  display: none;
  margin-top: 30px;
  background: #000;
  border-radius: 10px;
  border: 1px solid #333;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.term-header {
  background: #222;
  padding: 10px 15px;
  font-size: 0.8rem;
  display: flex;
  justify-content: space-between;
}

.term-body {
  padding: 20px;
  font-family: 'Consolas', monospace;
  font-size: 0.9rem;
  line-height: 1.6;
}

.copy-btn {
  background: var(--accent);
  border: none;
  padding: 5px 12px;
  border-radius: 4px;
  font-size: 0.7rem;
  font-weight: bold;
  cursor: pointer;
}

@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar { width: 100%; height: auto; padding: 10px; }
  .stats-grid { grid-template-columns: 1fr 1fr; }
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">SDGAMER HOST</div>
  <div class="nav-item">üìä Dashboard</div>
  <div class="nav-item">üì¶ All Panels</div>
  <div class="nav-item">‚öôÔ∏è Settings</div>
  <div style="margin-top:auto; font-size: 0.7rem; color: #555; text-align:center;">
    v2.0.4 Powered by SDGAMER
  </div>
</div>

<div class="main">
  <div class="stats-grid">
    <div class="stat-card"><h4>SYSTEM STATUS</h4><p>ONLINE</p></div>
    <div class="stat-card"><h4>TOTAL SCRIPTS</h4><p>12 ACTIVE</p></div>
    <div class="stat-card"><h4>USER ID</h4><p>SD-8263</p></div>
  </div>

  <input type="text" id="search" class="search-box" placeholder="Search commands or panels..." onkeyup="filter()">

  <div class="panel-list" id="panelList">
    </div>

  <div id="terminal-container">
    <div class="term-header">
      <span>root@sdgamer:~# output</span>
      <span style="color:#555">bash | python | node</span>
    </div>
    <div class="term-body" id="output"></div>
  </div>

  <footer style="margin-top: 50px; text-align: center; color: #444; font-size: 0.8rem;">
    Credits: SDGAMER ‚Ä¢ Jishnu Bhi ‚Ä¢ Hoping Boyz ‚Ä¢ Nobita Hosting ‚Ä¢ Myhim Bhi
  </footer>
</div>

<script>
const scripts = [
  {
    name: "Pterodactyl Extra Extentions (No SFTP)",
    cmd: "bash <(curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/pterodactyl_extention/main/install.sh)"
  },
  {
    name: "Xrdp For Debian (Install + Setup)",
    cmd: "curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/rdp2/main/install.sh | sudo bash"
  },
  {
    name: "Xrdp For Ubuntu (Install + Setup)",
    cmd: "curl -fsSL https://raw.githubusercontent.com/sdgamer8263-sketch/Rdp/main/install.sh | sudo bash"
  },
  {
    name: "Hydra Dashboard Install",
    cmd: "bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/dashboard/refs/heads/main/dash)"
  },
  {
    name: "Skyport Panel Setup",
    cmd: "bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/skyport/refs/heads/main/panel)"
  },
  {
    name: "Air Link Panel",
    cmd: "bash <(curl -s https://airlink.jishnu.fun)"
  },
  {
    name: "Puffer Panel Docker",
    cmd: "docker start pufferpanel"
  }
];

const list = document.getElementById('panelList');
const term = document.getElementById('output');
const termContainer = document.getElementById('terminal-container');

scripts.forEach((s, index) => {
  const div = document.createElement('div');
  div.className = 'panel-card';
  div.innerHTML = `<span>${s.name}</span> <span style="color:#00ffff; font-size:1.2rem;">‚Üí</span>`;
  div.onclick = () => runCommand(s.cmd);
  list.appendChild(div);
});

function runCommand(command) {
  termContainer.style.display = 'block';
  term.innerHTML = "";
  let i = 0;
  
  // Terminal typing effect
  function type() {
    if (i < command.length) {
      term.innerHTML += command.charAt(i);
      i++;
      setTimeout(type, 20);
    } else {
      term.innerHTML += `<br><br><button class="copy-btn" onclick="copyText('${command}')">CLICK TO COPY COMMAND</button>`;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  }
  term.innerHTML = `<span style="color:#0f0">sdgamer@hosting:~$</span> `;
  type();
}

function copyText(txt) {
  navigator.clipboard.writeText(txt);
  alert("Command Copied to Clipboard!");
}

function filter() {
  let val = document.getElementById('search').value.toLowerCase();
  let cards = document.querySelectorAll('.panel-card');
  cards.forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(val) ? 'flex' : 'none';
  });
}
</script>

</body>
</html>
