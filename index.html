<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SKA Hosting Network</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:url('beaa776788318ffa9adf475282e18bb5.gif') no-repeat center center fixed;
  background-size:cover;
  color:#e5faff;
}
header{
  padding:25px;
  text-align:center;
  background:rgba(0,0,0,0.6);
  border-bottom:2px solid cyan;
  box-shadow:0 0 15px cyan;
}
header h1{
  margin:0;
  color:cyan;
  text-shadow:0 0 10px cyan;
}
.search-box{
  max-width:900px;
  margin:20px auto;
}
.search-box input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid cyan;
  background:#020617cc;
  color:white;
  font-size:16px;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:15px;
}
.card{
  width:100%;
  background:rgba(15,23,42,0.85);
  border:1px solid cyan;
  padding:18px 22px;
  border-radius:14px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 12px cyan;
}
.card:hover{transform:scale(1.02)}
.card h3{margin:0;color:#00ffff}
.output{
  max-width:900px;
  margin:20px auto;
  padding:20px;
  background:#020617ee;
  border-radius:12px;
  border:1px solid #00ffff;
  box-shadow:0 0 15px cyan;
  display:none;
}
pre{white-space:pre-wrap;font-family:monospace;font-size:14px}
button{
  margin-top:15px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:cyan;
  color:black;
  font-weight:bold;
  cursor:pointer;
}
footer{
  margin-top:40px;
  padding:15px;
  text-align:center;
  background:rgba(0,0,0,0.6);
  border-top:2px solid cyan;
  box-shadow:0 0 15px cyan;
}
footer span{color:cyan}
</style>
</head>
<body><header>
  <h1>WELCOME MY HOSTING NETWORK</h1>
</header><div class="search-box">
  <input type="text" id="search" placeholder="Search panel..." onkeyup="filterCards()">
</div><div class="container" id="cards"></div><div class="output" id="output">
  <pre id="typed"></pre>
  <button onclick="copyText()">Copy Command</button>
  <button onclick="openGuide()">Guide Video</button>
</div><footer>
  Credits: <span>Jishnu Bhi</span> | <span>Hoping Boyz</span> | <span>Nobita Hosting</span> | <span>Myhim Bhi</span>
</footer><script>
const panels=[
{
 title:'Hydra Dashboard',
 text:`Hydra Dashboard\n\ndash+panel install:\n1. sudo su\n2. bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/dashboard/refs/heads/main/dash)\n\nNode install:\n1. git clone https://github.com/hydralabs-beta/daemon.git\n2. cd daemon\n3. npm i\n4. paste your node configure\n5. pm2 start .\n\nrelaunch dash & panel\n6. pm2 start index\n7. pm2 start daemon`,
 link:'https://youtu.be/iYV1f5FGdqU?si=6fkYy28yjDAyZg4C'
},
{
 title:'Hydra Panel',
 text:`PANEL INSTALLATION:\n1. sudo su\n2. apt update\n3. apt upgrade\n4. curl -o install.sh https://hydrenllc.us.kg/installer.txt && chmod +x install.sh && bash install.sh\n\nNODE INSTALLATION:\n1. git clone https://github.com/hydralabs-beta/daemon.git\n2. cd daemon\n3. npm install\n4. node .`,
 link:'https://youtu.be/iYV1f5FGdqU?si=6fkYy28yjDAyZg4C'
},
{
 title:'Puffer Panel Setup',
 text:`sudo su\napt update\napt upgrade\nmkdir -p /var/lib/pufferpanel\ndocker volume create pufferpanel-config\ndocker create --name pufferpanel -p 8080:8080 -p 5657:5657 ...\ndocker start pufferpanel`,
 link:'https://youtube.com/playlist?list=PLlqZTveCNnL6zTve1jmD-XlxzNsZzzzHk'
}
];

const cards=document.getElementById('cards');
panels.forEach((p,i)=>{
  const d=document.createElement('div');
  d.className='card';
  d.innerHTML=`<h3>âž¤ ${p.title}</h3>`;
  d.onclick=()=>showPanel(i);
  cards.appendChild(d);
});

let guideLink='';
function showPanel(i){
  const out=document.getElementById('output');
  const typed=document.getElementById('typed');
  out.style.display='block';
  typed.textContent='';
  guideLink=panels[i].link;
  let t=panels[i].text;
  let idx=0;
  const inter=setInterval(()=>{
    typed.textContent+=t[idx];
    idx++;
    if(idx>=t.length) clearInterval(inter);
  },20);
  out.scrollIntoView({behavior:'smooth'});
}
function copyText(){
  navigator.clipboard.writeText(document.getElementById('typed').textContent);
}
function openGuide(){window.open(guideLink,'_blank');}
function filterCards(){
  let q=document.getElementById('search').value.toLowerCase();
  [...cards.children].forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(q)?'block':'none';
  });
}
</script></body>
</html>
